<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captcha-Verification</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./home.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark fixed-top">
      <div class="container-fluid">
        <h4>.</h4>
      </div>
    </nav>

    <div class="intro-svgd ">
      <img src="./Img/5243321.jpg" alt="" srcset="" class="intro-svg" />
    </div>

    <div class="ms-3 d-flex flex-column justify-content-center align-items-center instdiv">
        <div>
            <h2>Welcome to Captcha Verification.</h2>
            <h4 class="m-3">Here are some instructions:</h4>
            <ul>
              <li>
                  Select the images and click next to proceed.
              </li>
              <li>
                  Selecting 2 wrong images would lead to invalidation.
              </li>
            </ul>
        </div>
        <button type="button" class="btn btn-primary m-2 v-btn" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="refreshimg()" id="verifybutton">
            Verify
        </button>
        <h4 id="v-stat-2" class="hide"></h4>
          <!-- Modal -->
          <div class=" modal fade  " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-dialog-centered ">
              <div class="modal-content d-flex justify-content-center align-items-center">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="ModalLabel"></h1>
                  <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <div class="modal-body">
                    <h4 id="v-stat-1" class="hide"></h4>
                    <div class="v-img-bg" id="captcha-img">
                        <div class="v-img-row">
                        <div class="v-img-col" onclick="handleclick(1)" id="1"><input type="checkbox" name="" id="c-1" readonly class="ck-bx m-1"></div>
                        <div class="v-img-col" id="2" onclick="handleclick(2)"><input type="checkbox" name="" id="c-2" class="ck-bx m-1" readonly></div>
                        <div class="v-img-col" id="3" onclick="handleclick(3)"><input type="checkbox" name="" id="c-3" class="ck-bx m-1" readonly></div>
                        <div class="v-img-col" id="4" onclick="handleclick(4)"><input type="checkbox" name="" id="c-4" class="ck-bx m-1" readonly></div>
                    </div>
                    <div class="v-img-row">
                        <div class="v-img-col" onclick="handleclick(5)" id="5"><input type="checkbox" name="" id="c-5" class="ck-bx m-1" readonly></div>
                        <div class="v-img-col" onclick="handleclick(6)" id="6"><input type="checkbox" name="" id="c-6" class="ck-bx m-1" readonly></div>
                        <div class="v-img-col" onclick="handleclick(7)" id="7"><input type="checkbox" name="" id="c-7" class="ck-bx m-1" readonly></div>
                        <div class="v-img-col" onclick="handleclick(8)" id="8"><input type="checkbox" name="" id="c-8" class="ck-bx m-1" readonly></div>
                    </div>
                    <div class="v-img-row">
                        <div class="v-img-col" onclick="handleclick(9)" id="9"><input type="checkbox" name="" id="c-9" class="ck-bx m-1" readonly></div>
                        <div class="v-img-col" onclick="handleclick(10)" id="10"><input type="checkbox" name="" id="c-10" class="ck-bx m-1" readonly></div>
                        <div class="v-img-col" onclick="handleclick(11)" id="11"><input type="checkbox" name="" id="c-11" class="ck-bx m-1" readonly></div>
                        <div class="v-img-col" onclick="handleclick(12)" id="12"><input type="checkbox" name="" id="c-12" class="ck-bx m-1" readonly></div>
                    </div>
                    <div class="v-img-row">
                        <div class="v-img-col" onclick="handleclick(13)" id="13"><input type="checkbox" name="" id="c-13" class="ck-bx m-1" readonly></div>
                        <div class="v-img-col" onclick="handleclick(14)" id="14"><input type="checkbox" name="" id="c-14" class="ck-bx m-1" readonly></div>
                        <div class="v-img-col" onclick="handleclick(15)" id="15"><input type="checkbox" name="" id="c-15" class="ck-bx m-1" readonly></div>
                        <div class="v-img-col" onclick="handleclick(16)" id="16"><input type="checkbox" name="" id="c-16" class="ck-bx m-1" readonly></div>
                    </div>
                    </div>
                <div class="modal-footer d-flex justify-content-center">
                  <button type="button" class="btn btn-secondary hide" data-bs-dismiss="modal" id="closebutton">Close</button>
                  <button type="button" class="btn btn-primary" onclick="check()" id="nextbutton">Next ></button>
                </div>
              </div>
            </div>
          </div>
            </div>


      <!-- Button trigger modal -->
    <nav class="navbar navbar-expand-lg bg-dark fixed-bottom">
      <div class="container-fluid text-center text-white justify-content-center">
        <h5 class="m-3 text-center">Developed by Yash Patil</h5>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./home.js"></script>
